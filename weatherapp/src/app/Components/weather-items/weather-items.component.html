<fieldset class="border" >
    <legend class ='text-left'>{{weatherItem.location}} ({{weatherItem.zipcode}})</legend>
     <div class="col-lg-12">
         <div  class="col-lg-8">
            <table>
                <tr>
                    <td>Current Conditions: {{weatherItem.status}}</td>
                </tr>
                <tr>
                    <td>Temperature: {{weatherItem.temperature}}°</td>
                </tr>
                <tr>
                    <td>Max Today: {{weatherItem.maxtemp}}°</td>
                    <td>Min Today: {{weatherItem.mintemp}}°</td>
                    <td class="forecast"><a (click)="forecast(weatherItem)">View ForecastData</a></td>
                </tr>
            </table>
         </div>
         <div  class="col-lg-3 img-align">
            <img src="assets/icons/clouds.png" style="height:100px;width:100px" *ngIf="weatherItem.status == 'Clouds'" class="rounded float-left" alt="clouds">
            <img src="assets/icons/rain.png" style="height:100px;width:100px" *ngIf="weatherItem.status == 'Rain'" class="rounded float-left" alt="Rain">
            <img src="assets/icons/snow.png" style="height:100px;width:100px" *ngIf="weatherItem.status == 'Snow'" class="rounded float-left" alt="Snow">
            <img src="assets/icons/sun.png" style="height:100px;width:100px" *ngIf="weatherItem.status == 'Sun'" class="rounded float-left" alt="Sun">
         </div>
         <div  class="col-lg-1 cross-align">
             <span (click)="removeLocation(weatherItem)">X</span>
        </div>
     </div>
</fieldset>
